<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="./main.js"></script>
    <title>Studio Ghibli</title>
</head>
<body>
    <header>
        <img src="./assets/emojilaugh-emoji.gif" alt="logo">
        <h1>Random People App</h1>
    </header>
    <main>
        <section>
            <h2>Select Person</h2>
            <select name="" id="section">
                <option value=""></option>
            </select>
        </section>
        <hr>
        <section>
            <h4>Add a Shoutout</h4>
            <form>
                <label for="shoutout">Your shoutout</label>
                <input type="text" id="shoutout">
                <input type="submit">
            </form>
        </section>
        <section>
            <div id="info">
                <h4 id="name"> </h4>
                <p id="eyes"></p>
                <p id="age"></p>
                <p id="hair"></p>
            </div>
        </section>
        <section>
            <h2>Shoutouts</h2>
            <ul></ul>
        </section>
    </main>
</body>
</html>
